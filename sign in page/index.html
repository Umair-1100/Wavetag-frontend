<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="main-class">
            <div class="signup">
                <!-- left-side -->
                <div class="left-side">
                    <div class="wave-img">
                        <img src="images/Group 238823.png" alt="this is not available for this device">
                    </div>
                    <div class="people-img">
                        <img src="images/Group 238822.png" alt="">
                    </div>
                    <div class="left-side-content">
                        <h1>Welcome Aboard </h1>
                        <p>One Tap Tells Your Social Story</p>
                    </div>
                    <div class="dots">
                        <img src="images/pager.png" alt="">
                    </div>
                </div>
                <div class="mobile-div">
                    <img src="./images/OBJECTS.png" alt="">
                </div>
                <!-- right side div  -->
                <div class="right-side">
                    <div class="form-input">
                        <form action="#">
                            <div class="signup-picture">
                                <img src="./images/_2586357190816.png" alt="">
                                <h1>Sign In</h1>
                            </div>
                            <div class="icon-input-div-1">
                                <img src="./images/icon.png" class="fa-envelope" alt="">
                                <input type="email" placeholder="Email" required>
                                <img src="./images/lock.png" class="lock" alt="">
                                <input type="password" required placeholder="Password">
                                <img src="./images/view.png" class="eye" alt="">
                            </div>
                            <a href="#" class="forgot-password">Forgot Password  ?</a>
                                <a href="../dashboard page/index.html" class="login-btn">Log in</a>
                                <div class="btn-links">
                                    <div class="or-div">
                                    <p>Or</p>
                                </div>
                                <div class="btn-main-div">
                                    <div class="btn-google">
                                        <img src="./images/Google.png" alt="">
                                    <a href="https://www.google.com/" target="_blank">Google</a>
                                </div>
                                <div class="btn-facbook">
                                    <img src="./images/image 13.png" alt="">
                                    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                                </div>
                            </div>
                                 </div>
                                 <div class="have-no-account-yet-div">
                                    <p>Have no account yet ?</p>
                                 </div>
                                 <div class="registration-btn">
                                    <a href="../sign up page/index.html">Registration</a>
                                 </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="isolation-pic-div">
            <img src="./images/Isolation_Mode.png" alt="">
        </div>
        </div>
    </section>
</body>

</html>
